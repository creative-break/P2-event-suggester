<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Makes sure the page is responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Reset stylesheet, this stylesheet is borrowed from http://richclarkdesign.com, and resets the browsers presettings-->
    <link rel="resetstylesheet" href=".//css/resetStyle.css">
    <!--Our style sheet-->
    <link rel="stylesheet" href=".//css/style.css">
    <!--Link to the font used on the page-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&display=swap">
    <!--Map stylesheet & script (borrowed from Esri & leafletjs.com (https://esri.github.io/esri-leaflet/examples/geocoding-control.html))-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <!-- Esri Leaflet (borrowed from Esri (https://esri.github.io/esri-leaflet/examples/geocoding-control.html))-->
    <script src="https://unpkg.com/esri-leaflet@2.4.1/dist/esri-leaflet.js" integrity="sha512-xY2smLIHKirD03vHKDJ2u4pqeHA7OQZZ27EjtqmuhDguxiUvdsOuXMwkg16PQrm9cgTmXtoxA6kwr8KBy3cdcw==" crossorigin=""></script>
    <!-- Esri Leaflet Geocoder (borrowed from Esri (https://esri.github.io/esri-leaflet/examples/geocoding-control.html))-->
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.3.2/dist/esri-leaflet-geocoder.css" integrity="sha512-IM3Hs+feyi40yZhDH6kV8vQMg4Fh20s9OzInIIAc4nx7aMYMfo+IenRUekoYsHZqGkREUgx0VvlEsgm7nCDW9g==" crossorigin="">
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.3.2/dist/esri-leaflet-geocoder.js" integrity="sha512-8twnXcrOGP3WfMvjB0jS5pNigFuIWj4ALwWEgxhZ+mxvjF5/FBPVd5uAxqT8dd2kUmTVK9+yQJ4CmTmSg/sXAQ==" crossorigin=""></script>
    <!--Here is our JavaScript code-->
    <script defer src=".//js/FindEvents.js"></script>
    <script defer src=".//js/main.js"></script>
    <!--Tab name-->
    <title>FindEvents</title>
</head>

<body>
    <!--Header: The top grey area of the page-->
    <header>
        <nav>
            <section class="nav">
                <div class="logo"></div>
                <div class="headline">
                    <h1>Event Suggester</h1>
                </div>
            </section>
        </nav>
    </header>
    <main>
        <section class="welcome">
            <h2>Se hvilke arrangementer der er i dit område</h2>
        </section>

        <section class="search">
            <h3>Søg efter arrangementer ved at indtaste postnummer/by <br> i søgefeltet på kortet eller udpeg et sted på kortet</h3>
            <!--MAP-->
            <div id="map"></div>
        </section>

        <section class="category">
            <h3>Kategorier</h3>
            <!--Categories-->
            <form class="form">
                <div class="formCat">
                    <input type="checkbox" id="sport" name="category" value="Sport">
                    <label for="sport"> Sport</label>
                    <input type="checkbox" id="music" name="category" value="Musik">
                    <label for="music"> Musik</label>
                    <input type="checkbox" id="theater" name="category" value="Teater">
                    <label for="theater"> Teater</label>
                    <input type="checkbox" id="family" name="category" value="Familie">
                    <label for="family"> Familie</label>
                    <input type="checkbox" id="comedy" name="category" value="Comedy">
                    <label for="comedy"> Comedy</label>
                    <input type="checkbox" id="culture" name="category" value="Kultur">
                    <label for="culture"> Kultur</label>
                    <input type="checkbox" id="other" name="category" value="Andet">
                    <label for="other"> Andet</label>
                    <input type="checkbox" id="free" name="category" value="Gratis">
                    <label for="free"> Gratis</label><br><br>
                </div>
                <div class="seeArrangements">
                    <button type="button" value="submit" id="seeArrangements">Se arrangementer</button>
                </div>
            </form>
        </section>

    </main>
</body>

</html>
